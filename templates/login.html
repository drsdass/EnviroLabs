{% extends "base.html" %}
{% block content %}
<div class="grid cols-2">
  <div class="card pad">
    <h2 class="section-title">Admin</h2>
    <form method="post" action="{{ url_for('login') }}">
      <input type="hidden" name="role" value="admin"/>
      <label>Username <input name="username" value="admin" required></label>
      <label>Password <input name="password" type="password" value="Enviro#123" required></label>
      <button class="button primary" type="submit">Login as Admin</button>
    </form>
  </div>
  <div class="card pad">
    <h2 class="section-title">Client</h2>
    <form method="post" action="{{ url_for('login') }}">
      <input type="hidden" name="role" value="client"/>
      <label>Username <input name="username" value="client" required></label>
      <label>Password <input name="password" type="password" value="Client#123" required></label>
      <button class="button primary" type="submit">Login as Client</button>
    </form>
  </div>
</div>
{% endblock %}
