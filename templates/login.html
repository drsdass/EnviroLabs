{% extends "base.html" %}
{% block content %}
  <div class="grid two">
    <form class="card" method="post" action="{{ url_for('login') }}">
      <h2>Admin</h2>
      <input type="hidden" name="role" value="admin">
      <label>Username</label>
      <input type="text" name="username" placeholder="admin" required>
      <label>Password</label>
      <input type="password" name="password" placeholder="••••••••••" required style="margin-bottom:.8rem;">
      <button type="submit">Login as Admin</button>
    </form>

    <form class="card" method="post" action="{{ url_for('login') }}">
      <h2>Client</h2>
      <input type="hidden" name="role" value="client">
      <label>Username</label>
      <input type="text" name="username" placeholder="client" required>
      <label>Password</label>
      <input type="password" name="password" placeholder="••••••••••" required style="margin-bottom:.8rem;">
      <button type="submit">Login as Client</button>
    </form>
  </div>

  <p class="footer-note">Defaults: <code>admin / Enviro#123</code> and <code>client / Client#123</code> unless overridden by env vars.</p>
{% endblock %}
