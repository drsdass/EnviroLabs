{% extends "base.html" %}

{% block title %}Login • Enviro Labs{% endblock %}
{% block body_class %}login{% endblock %}

{% block head_extra %}
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block content %}
<div class="login-shell">
  <div class="auth-card">
    <div class="banner">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Enviro Labs logo">
      <div class="title-wrap">
        <h1>Enviro Labs Portal</h1>
        <p>Sign in to continue</p>
      </div>
    </div>

    <form class="auth-form" method="post" action="{{ url_for('login') }}">
      <div class="role-row">
        <label><input type="radio" name="role" value="admin" checked> Admin</label>
        <label><input type="radio" name="role" value="client"> Client</label>
      </div>

      <div class="form-row">
        <div class="field">
          <label class="label">Username</label>
          <input type="text" name="username" placeholder="admin">
        </div>
        <div class="field">
          <label class="label">Password</label>
          <input type="password" name="password" placeholder="••••••••">
        </div>
      </div>

      <button class="button primary w-100" type="submit">Sign In</button>

      <div class="help">
        Need help? <a href="mailto:support@envirolabsusa.com">support@envirolabsusa.com</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
