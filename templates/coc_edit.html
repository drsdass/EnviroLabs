<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Chain of Custody</title>
    <style>
        body { font-family: Arial, sans-serif; }
        label { display: block; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 6px; }
        button { margin-top: 12px; padding: 8px 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 6px; font-size: 12px; }
        th { background: #f3f3f3; }
    </style>
</head>
<body>

<h2>Edit Chain of Custody Record</h2>

<form method="POST">
    <label>Status
        <select name="status">
            <option {{ 'selected' if record.status == 'Pending' }}>Pending</option>
            <option {{ 'selected' if record.status == 'Received' }}>Received</option>
            <option {{ 'selected' if record.status == 'In Analysis' }}>In Analysis</option>
            <option {{ 'selected' if record.status == 'Completed' }}>Completed</option>
        </select>
    </label>

    <label>Location
        <input name="location" value="{{ record.location }}">
    </label>

    <label>Sample Condition
        <input name="sample_condition" value="{{ record.sample_condition }}">
    </label>

    <label>Tests Requested
        <textarea name="tests_requested">{{ record.tests_requested }}</textarea>
    </label>

    <button type="submit">Save Changes</button>
</form>

<h3>Audit History</h3>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>User</th>
            <th>Action</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
    {% for h in history %}
        <tr>
            <td>{{ h.at.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ h.username }}</td>
            <td>{{ h.action }}</td>
            <td>{{ h.details }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
