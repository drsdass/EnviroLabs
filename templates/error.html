<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ code }} – {{ message }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{height:100%} body{margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#f7f7f9;}
    .wrap{max-width:720px;margin:6vh auto;background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:28px}
    h1{margin:0 0 6px 0;font-size:24px}
    .muted{color:#666}
    a.btn{display:inline-block;margin-top:14px;padding:10px 14px;border:1px solid #ddd;border-radius:8px;text-decoration:none;color:#333;background:#fafafa}
    a.btn:hover{background:#f0f0f0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Error {{ code }}</h1>
    <p class="muted">{{ message }}</p>
    <a class="btn" href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
  </div>
</body>
</html>
