<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Report {{ r.lab_id }} — Enviro Labs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container">
  <header class="topbar">
    <div><a href="{{ url_for('dashboard') }}">← Back</a></div>
    <nav><a href="{{ url_for('logout') }}">Logout</a></nav>
  </header>

  <section class="card">
    <h2>Report {{ r.lab_id }}</h2>
    <div class="grid two">
      <div><strong>Client</strong><div>{{ r.client }}</div></div>
      <div><strong>Patient</strong><div>{{ r.patient_name or '' }}</div></div>
      <div><strong>Test</strong><div>{{ r.test or '' }}</div></div>
      <div><strong>Result</strong><div>{{ r.result or '' }}</div></div>
      <div><strong>Collected</strong><div>{{ r.collected_date or '' }}</div></div>
      <div><strong>Resulted</strong><div>{{ r.resulted_date or '' }}</div></div>
    </div>
    <p style="margin-top: 1rem;">
      <a class="button" href="{{ url_for('download_report_xlsx', report_id=r.id) }}">Download Excel Report</a>
      {% if r.pdf_url %}
      <a class="button secondary" href="{{ r.pdf_url }}" target="_blank">Open PDF</a>
      {% endif %}
    </p>
  </section>
</body>
</html>
