{% extends "base.html" %}
{% block content %}

<section class="card">
  <h1 style="margin:0 0 6px 0;">Upload Total Products (CSV / Excel)</h1>
  <p style="margin:0; opacity:.8;">
    Upload creates/updates samples but does <b>not</b> automatically mark them Received.
    Use the checkboxes on the Chain of Custody page and click <b>Receive</b>.
  </p>
</section>

<section class="card">
  <form method="POST" action="{{ url_for('coc_import_total_products') }}" enctype="multipart/form-data">
    <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
      <input class="input" type="file" name="total_products_file" accept=".csv,.xlsx,.xls" required>
      <button class="button" type="submit">Upload</button>
      <a class="button secondary" href="{{ url_for('coc_list') }}">Back</a>
    </div>
  </form>
</section>

{% endblock %}
