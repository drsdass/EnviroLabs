{% extends "base.html" %}
{% block title %}Build Report · Enviro Labs{% endblock %}

{% block content %}
<div class="card">
  <h2 style="margin:0 0 12px 0;">Build Report</h2>
  <p style="color:#475569; margin:0 0 16px 0;">
    Upload your Google Sheets CSV exports. <strong>Formulas.csv</strong> must have:
    <code>Column B = target cell</code>, <code>Column C = formula</code>. We insert “=<em>formula</em>” automatically.
  </p>

  <form method="post" enctype="multipart/form-data" class="grid" style="display:grid; gap:12px; max-width:720px;">
    <div>
      <label for="product_id">Product / ID (goes to cell E17):</label>
      <input id="product_id" name="product_id" placeholder="e.g., 24TX-000123" required />
    </div>

    <div>
      <label for="formulas_csv">Formulas.csv (Column B=cell, Column C=formula)</label>
      <input id="formulas_csv" name="formulas_csv" type="file" accept=".csv" required />
    </div>

    <div>
      <label for="total_products_csv">TotalProducts.csv</label>
      <input id="total_products_csv" name="total_products_csv" type="file" accept=".csv" required />
    </div>

    <div>
      <label for="data_consolidator_csv">Data_Consolidator.csv</label>
      <input id="data_consolidator_csv" name="data_consolidator_csv" type="file" accept=".csv" required />
    </div>

    <div>
      <label for="gen_lims_csvs">Gen_LIMs_* CSVs (optional, multiple)</label>
      <input id="gen_lims_csvs" name="gen_lims_csvs" type="file" accept=".csv" multiple />
    </div>

    <div style="display:flex; gap:8px; margin-top:8px;">
      <button class="button" type="submit">Build .xlsx</button>
      <a class="button secondary" href="{{ url_for('dashboard') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
