{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Audit</h2>
  {% if rows %}
  <table class="tbl">
    <thead>
      <tr><th>When</th><th>User</th><th>Role</th><th>Action</th><th>Details</th></tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.at }}</td>
        <td>{{ r.username }}</td>
        <td>{{ r.role }}</td>
        <td>{{ r.action }}</td>
        <td>{{ r.details }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p class="muted">No audit entries yet.</p>
  {% endif %}
</div>
{% endblock %}
