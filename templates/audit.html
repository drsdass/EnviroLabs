{% extends "base.html" %}
{% block content %}
<h2>Audit Trail</h2>
<section class="card">
  <div class="tablewrap">
    <table>
      <thead>
        <tr><th>When (UTC)</th><th>User</th><th>Role</th><th>Action</th><th>Details</th></tr>
      </thead>
      <tbody>
        {% for a in rows %}
        <tr>
          <td>{{ a.at }}</td>
          <td>{{ a.username }}</td>
          <td>{{ a.role }}</td>
          <td>{{ a.action }}</td>
          <td>{{ a.details }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
