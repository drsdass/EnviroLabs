{% extends "base.html" %}
{% block content %}
  <div class="card table-wrap">
    <h2>Audit Log</h2>
    <table>
      <thead>
        <tr>
          <th>When</th>
          <th>User</th>
          <th>Role</th>
          <th>Action</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            <td>{{ row.at }}</td>
            <td>{{ row.username }}</td>
            <td>{{ row.role }}</td>
            <td>{{ row.action }}</td>
            <td>{{ row.details or '' }}</td>
          </tr>
        {% else %}
          <tr><td colspan="5" class="muted">No audit entries yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
